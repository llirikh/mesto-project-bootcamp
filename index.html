<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto Russia</title>

    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__status">Исследователь океана</p>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>

            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <li class="cards__card">
                    <img class="cards__image" src="images/card_image_1.jpg" alt="Карачаевск">
                    <div class="cards__info">
                        <h2 class="cards__name">Карачаевск</h2>
                        <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__card">
                    <img class="cards__image" src="images/card_image_2.jpg" alt="Эльбрус">
                    <div class="cards__info">
                        <h2 class="cards__name">Гора Эльбрус</h2>
                        <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__card">
                    <img class="cards__image" src="images/card_image_3.jpg" alt="Домбай">
                    <div class="cards__info">
                        <h2 class="cards__name">Домбай</h2>
                        <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__card">
                    <img class="cards__image" src="images/card_image_2.jpg" alt="Эльбрус">
                    <div class="cards__info">
                        <h2 class="cards__name">Гора Эльбрус</h2>
                        <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__card">
                    <img class="cards__image" src="images/card_image_3.jpg" alt="Домбай">
                    <div class="cards__info">
                        <h2 class="cards__name">Домбай</h2>
                        <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>

                <li class="cards__card">
                    <img class="cards__image" src="images/card_image_1.jpg" alt="Карачаевск">
                    <div class="cards__info">
                        <h2 class="cards__name">Корачаево-Черкессия</h2>
                        <button class="cards__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>

            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="popup__form" name="profile-edit">
                <fieldset class="popup__fieldset">
                    <input class="popup__input" type="text" name="profile-name" placeholder="Имя">

                    <input class="popup__input" type="text" name="profile-status" placeholder="О себе">
                </fieldset>

                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
